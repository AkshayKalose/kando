name: Deploy

on:
  push:
    tags:
      - '**'

jobs:
  linux:
    name: Deploy for Linux
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          sudo apt install libx11-dev libxtst-dev libwayland-dev libxkbcommon-dev
          npm ci
      - name: Create Release
        run: |
          npm run make
      - name: Upload Packages
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/**/x64/*
          tag: ${{ github.ref }}
          file_glob: true

  windows:
    name: Deploy for Windows
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        # A simple npm install should be sufficient, but for some reason cmake.js
        # sometimes skips the build step in CI on Windows in this case. So we install
        # and execute cmake.js manually.
        run: |
          npm install cmake-js -g
          npx cmake-js install
          npm install
      - name: Create Release
        run: |
          npm run make
      - name: Upload Zip
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/zip/win32/x64/*
          tag: ${{ github.ref }}
          file_glob: true
      - name: Upload Squirrel Installer
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/squirrel.windows/x64/*.exe
          tag: ${{ github.ref }}
          file_glob: true

  macos:
    name: Deploy for macOS
    runs-on: macos-11
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - # macOS: appears to fix https://github.com/electron/forge/issues/2807
        name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          npm ci
      - name: Create Release
        run: |
          npm run make
      - name: Upload DMG
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/*.dmg
          tag: ${{ github.ref }}
          file_glob: true
      - name: Upload Zip
        uses: svenstaro/upload-release-action@v2
        with:
          file: out/make/zip/darwin/x64/*
          tag: ${{ github.ref }}
          file_glob: true
