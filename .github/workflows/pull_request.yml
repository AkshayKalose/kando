name: Pull Request

on:
  pull_request:
    branches:
      - '**'

jobs:
  linux:
    name: Test Deploy for Linux
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          sudo apt install libx11-dev
          npm install
      - name: Create Release
        run: |
          npm run make

  windows:
    name: Test Deploy for Windows
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        # A simple npm install should be sufficient, but for some reason cmake.js
        # sometimes skips the build step in CI on Windows in this case. So we install
        # and execute cmake.js manually.
        run: |
          npm install cmake-js -g
          npx cmake-js install
          npm install
      - name: Create Release
        run: |
          npm run make
