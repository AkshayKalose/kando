<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kando</title>
  </head>

  <body data-bs-theme="kando">
    <!-- 
      The #kando element is the main container for the application. It covers the
      whole window and contains the menu and the editor. The editor is hidden by
      default and will be drawn on top of the menu when it is opened.
     -->
    <div id="kando" class="sidebar-visible">
      <!-- 
        This is the main container for the menu. It will be filled with the menu's
        content by the renderer process.
      -->
      <div id="kando-menu-container"></div>

      <!--
        This is the main container for the menu's editor. It will be filled with the
        editor's content by the renderer process.
      -->
      <div id="kando-editor-container"></div>
    </div>
  </body>
</html>
